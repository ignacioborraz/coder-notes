<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
    <nav class="navbar navbar-expand-sm bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Pizzas</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <form class="d-flex flex-column justify-content-center align-items-center w-50" id="productsForm">
            <fieldset class="mb-2 w-100">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" />
            </fieldset>
            <fieldset class="mb-2 w-100">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" class="form-control" name="mail" id="mail" />
            </fieldset>
            <div class="d-flex justify-content-evenly w-100">
                <input type="button" id='submit' class="btn btn-danger mt-2 me-2 w-50" value="Submit!">
                <input type="button" id='get_cookie' class="btn btn-danger mt-2 ms-2 w-50" value="Cookie!">
            </div>
        </form>
    </main>
    <footer class="bg-warning p-2 text-center">E-COMMERCE</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/public/scripts/cookies.js"></script>
</html>
